name: Send Class Reminders

on:
  schedule:
    - cron: "*/5 * * * *"   # cada 5 minutos
  workflow_dispatch: {}

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    env:
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
      TEST_FCM_TOKEN: ${{ secrets.TEST_FCM_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install firebase-admin moment-timezone

      # Diagnóstico seguro (sin imprimir el secret)
      - name: Check env presence
        shell: bash
        run: |
          [[ -n "$GCP_PROJECT_ID" ]] && echo "GCP_PROJECT_ID ✅" || (echo "GCP_PROJECT_ID ❌" && exit 1)
          [[ -n "$GCP_PROJECT_NUMBER" ]] && echo "GCP_PROJECT_NUMBER ✅" || (echo "GCP_PROJECT_NUMBER ❌" && exit 1)
          [[ -n "$GCP_SA_KEY" ]] && echo "GCP_SA_KEY present ✅ (no se imprime)" || (echo "GCP_SA_KEY ❌" && exit 1)

          # Solo longitud del SA para confirmar (no revela contenido)
          echo "SA length: ${#GCP_SA_KEY}"

      - name: Run reminders
        run: node scripts/reminders.js
